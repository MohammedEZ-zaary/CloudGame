  <!-- Add Game Modal -->
  <div class="modal-overlay" id="addGameModal">
    <div class="add-game-modal">
      <div class="game-preview">
        <div class="default-image">Game Image Preview</div>
      </div>
      <div class="game-form">
        <h3>Add New Game</h3>
        <div class="form-group">
          <label for="gameName">Game Name*</label>
          <input 
          type="text" 
          id="gameName" 
          placeholder="Enter game name" 
          onchange="showAddGameModal(this.value)" 
          required
      />        </div>
        <div class="form-group">
          <label for="gamePath">Game Path*</label>
          <input type="text" id="gamePath" placeholder="Enter local path to game" required>
        </div>
        <div class="form-actions">
          <button class="cancel-btn" onclick="hideAddGameModal()">Cancel</button>
          <button class="submit-btn" onclick="addGame()">Add Game</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification -->
